<div
  class="flex justify-between items-center flex-wrap gap-6 bg-white shadow-sm rounded-md px-3 py-2"
>
  <div class="">
    <h1 class="text-xl font-medium text-gray-700">
      Hi, <span class="font-bold text-gray-900">{{ name || fname }}</span>
    </h1>
  </div>
  <!-- Profile Avatar + Details -->
  <div class="flex items-center gap-2 group relative">
    <span class="text-[12px] text-gray-600 font-medium">
      ({{ dateValue | date : "EEE, d MMM y 'at' h:mm a" }})
    </span>
    <!-- Notification Icon -->

    <!-- Profile Image with clickable file picker -->
    <div class="relative group">
      <img
        alt="Profile"
        [src]="profileImg || 'assets/icon/user.svg'"
        class="w-10 h-10 rounded-full border border-blue-200 shadow-md object-cover transition-transform duration-200 hover:scale-105"
      />

      <span
        class="absolute top-0 right-0 w-2.5 h-2.5 block rounded-full"
        [ngClass]="{
          'bg-green-500': status === 'Available',
          'bg-red-500': status === 'Offline',
          'bg-yellow-600': status === 'Busy'
        }"
      ></span>
    </div>

    <!-- Profile Info -->
    <div
      class="ml-2 flex flex-col items-start cursor-pointer"
      (click)="showStatusPanel = !showStatusPanel"
    >
      <span class="text-base font-medium text-gray-800 hidden md:inline">
        {{ name || fname }}
      </span>
      <span class="text-sm font-medium text-gray-400 hidden md:inline">
        {{ email }}
      </span>
    </div>

    <!-- Role badge -->
    <span
      class="rounded-xl px-2 py-1 ml-2 text-xs font-medium"
      [ngClass]="{
        'bg-green-100  text-green-600': role === 'PRINCIPAL',
        'bg-blue-100 text-blue-600': role === 'TEACHER',
        'bg-purple-100 text-purple-600': role === 'STUDENT',
      }"
    >
      {{ role | titlecase }}
    </span>
  </div>
</div>
